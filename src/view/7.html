<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="../assets/logo.jpg">
	<title>寶品極智</title>
	<link rel='stylesheet' href='../../css/bootstrap.min.css'>
	<script src="../../js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
	html,
	body {
		height: 100%;
	}
	</style>
	
</head>

<body>
	<div class="d-flex align-items-center h-100">
		<div class="container-fluid">
			<div id="myCarousel" class="carousel carousel-dark slide " data-bs-ride="carousel" data-bs-interval="false" data-bs-wrap="false">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="../assets/7/ai1.PNG" class="w-100 d-block" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../assets/7/ai2.PNG" class="w-100 d-block" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../assets/7/ai3.PNG" class="w-100 d-block" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../assets/7/ai4.PNG" class="w-100 d-block" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../assets/7/ai5.PNG" class="w-100 d-block" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../assets/7/ai6.PNG" class="w-100 d-block" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../assets/7/ai7.PNG" class="w-100 d-block" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../assets/7/ai8.PNG" class="w-100 d-block" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../assets/7/ai9.PNG" class="w-100 d-block" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../assets/7/ai10.PNG" class="w-100 d-block" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../assets/7/ai11.PNG" class="w-100 d-block" alt="...">
					</div>
					<div class="carousel-item">
						<img src="../assets/7/ai12.PNG" class="w-100 d-block" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next my-5 py-5" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</div>
	<video id="video3" class="fixed-top w-100 h-100" controls style="background-color: black;">
		<source src="../assets/7/aiVideo.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<a class="btn position-fixed home" style="right:50px;bottom: 50px; font-size:50px;" href="../../index.html" role="button"><i class="fas fa-home"></i></a>
	<script src="https://kit.fontawesome.com/f1d6edd364.js"></script>
	<script src="../../js/jquery-3.6.0.min.js"></script>
	<script>
	let count = 0;
	$(document).keydown(function(e) {
		if (e.which == '39' && count == 1) { //右鍵
			$('#video3').hide();
			document.getElementById("video3").pause();
			$(".carousel-control-next").focus();
		} else if (e.which == '39' && count == 0) {
			document.getElementById("video3").play();
			count += 1;
		}

		if (e.which == '38') { //esc鍵
			document.location.href = "home.html";
		}
	});
	</script>
</body>

</html>
