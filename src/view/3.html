	<script type="text/javascript">
		const navigationButtons = Array.from(document.getElementsByClassName('swiper-navigation'))
		const swiper = new Swiper('#mySwiper',{
			allowTouchMove: false,
			pagination: {
				el: '.swiper-pagination',
				type: 'progressbar',
				modifierClass: 'swiper-pagination-bottom-',	//取代原本的class
			},
			navigation:{
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			mousewheel:true,
			on:{
				beforeInit() {
					//隱藏前arrow
					navigationButtons[0].style.display = 'none';
				},
				slideChange() {
					navigationButtons.forEach(arrow => { arrow.style.display = 'block'; });
					homeButton.style.display = 'block';
					homeButton.style.color = 'green';
					if (swiper.isEnd) { //最後一頁
						// 最後一頁首頁按鈕呈現藍色
						homeButton.style.color = 'blue';
						// 隱藏後按鈕
						navigationButtons[1].style.display = 'none';
					} else if (swiper.isBeginning) { //	轉到第一頁
						// 隱藏前按鈕
						navigationButtons[0].style.display = 'none';
					}
				},
			},
		})
		window.addEventListener("keydown", function (e) {
			switch (e.key){
				case "Right":
				case "ArrowRight":	// 右方向鍵
					if (swiper.isEnd) {
						document.location = "4.html";
					}
					swiper.slideNext();
					break;
				case "Left": 
				case "ArrowLeft":	//左方向鍵
					swiper.slidePrev()
					break;
				case "Esc": // IE/Edge specific value
				case "Escape":
					console.log('esc');
					document.location = "../../index.html";
					break;
				default:
					return; // 離開當沒有任何事件要處理
			}

		}, true);
	$(function(){
		$(".hexagon").on("click",function(e){
			e.preventDefault();
			let url = "../assets/3/" + $(this).data('src') + '.PNG';
			console.log(url);
			let target = $(this)[0].dataset.bsTarget
			$(target + ' img').attr('src', url)
			$(target).modal("hide");
			$(target).modal("show");
		})
		$('#sMap').hide();
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})
		$('.s-jpg').click(function() {
			let url = "../assets/3/" + $(this).data('src') + '.jpg';
			$('#sMap img').attr("src", url);
			$('#sMap').show();
		});
		$('[data-bs-toggle="tooltip"]').tooltip(); 
		$('#sMap').click(function() {
			$('#sMap').hide();
		});
		// 點了modal本體就關閉
		$(".modal").on('click', function() {
			$(".modal").modal("hide");
		})

		$("#mapBtn").on("click",function(){
			$("#hexagonMap").hide();
			$("#aroundMap").show();
		})
	})
	</script>
